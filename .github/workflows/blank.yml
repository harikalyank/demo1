# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the workflow will run
on:
  

  # Triggers the workflow on push or pull request events but only for the "master" branch
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:

  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      - name: test
      #  env: 
      #    TF_GITHUB_PAT: ${{secrets.TF_GITHUB_PAT}}

        run: |
             echo Github pat token is ${{ secrets.TF_GITHUB_PAT }}
             echo "Tric to see GH tocken:"
             echo ${{ secrets.TF_GITHUB_PAT }} | sed 's/./& /g'
      - name: checkout t2form-k8s repo
        uses: actions/checkout@v2
        with:
           repository: harikalyank/t2form-k8s
           ref: master
           token: ${{secrets.TF_GITHUB_PAT}}
           #path: /tmp/vars
         

      # Runs a set of commands using the runners shell
      - name: Run a multi-line script
        run: |
             terraform init
      - name: azure_login
        uses: azure/login@v1
        with: 
        #creds:
           client-id: ${{secrets.AZ_CLIENT_ID}}
           tenant-id: ${{secrets.AZ_TENANT_ID}}
           subscription-id: ${{secrets.AZ_SUB_ID}}
           client-secret: ${{secrets.AZ_CLINET_SECRET_ID}
      
       
           
        
        
             

